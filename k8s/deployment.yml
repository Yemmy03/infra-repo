apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: 930758456167.dkr.ecr.us-east-1.amazonaws.com/app-repo:a91f9a71cc4226abbed899cedeba005ab7bb19ab
          ports:
            - containerPort: 80
