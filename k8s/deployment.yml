apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: 930758456167.dkr.ecr.us-east-1.amazonaws.com/app-repo:fbecbed7caa0a2af18951f750ea3e157bd6efee2
          ports:
            - containerPort: 80
